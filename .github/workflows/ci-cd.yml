name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
      - development
      - ci-cd
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - staging
      - development
      - ci-cd

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_ACCOUNT_EMAIL: ${{ secrets.GCP_SA_EMAIL }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage
      - name: Run tests and generate coverage
        run: |
          coverage run manage.py test
          coverage report
          coverage html
          coverage xml
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
      - name: Upload coverage reports to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true
  
  sonarqube-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
      - name: SonarCloud Scan and Analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  data-seeding:
    name: Automatic Data Seeding
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Set up database and seed test data
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: |
          python manage.py migrate
          python manage.py seed_causes_server
          mkdir -p cause/fixtures
          python manage.py dumpdata cause question --indent 2 > cause/fixtures/server_data.json
      - name: Upload fixtures
        uses: actions/upload-artifact@v4
        with:
          name: fixtures
          path: cause/fixtures/

  zap-scan:
    name: Scan the Web Application
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'https://maams-ng.vercel.app/'
          
  versioning:
    name: Version Tagging
    runs-on: ubuntu-latest
    needs: [test, sonarqube-analysis]
    outputs:
      version: ${{ steps.version.outputs.version }}
      git_tag: ${{ steps.version.outputs.git_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate Version
        id: version
        run: |
          CURRENT_BRANCH=${GITHUB_REF##*/}
          
          COMMIT_COUNT=$(git rev-list --count HEAD)
          COMMIT_HASH=$(git rev-parse --short HEAD)
          
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          
          if [[ $CURRENT_BRANCH == "main" ]]; then
            VERSION="${LATEST_TAG}-${COMMIT_COUNT}-${COMMIT_HASH}"
          else
            VERSION="${LATEST_TAG}-${CURRENT_BRANCH}-${COMMIT_COUNT}-${COMMIT_HASH}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "git_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          
          if [[ $CURRENT_BRANCH == "main" ]]; then
            # Simple date-based tagging for main
            DATE_VERSION=$(date +'%Y.%m.%d')
            COUNTER=1
            FINAL_TAG="${DATE_VERSION}.${COUNTER}"
            
            # Check if tag already exists and increment if needed
            while git rev-parse "${FINAL_TAG}" >/dev/null 2>&1; do
              COUNTER=$((COUNTER + 1))
              FINAL_TAG="${DATE_VERSION}.${COUNTER}"
            done
            
            git tag "${FINAL_TAG}"
            git push origin "${FINAL_TAG}"
            
            echo "new_tag=${FINAL_TAG}" >> $GITHUB_OUTPUT
          fi

  build-staging:
    name: Build and Package for Staging
    runs-on: ubuntu-latest
    needs: versioning
    environment: staging
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker
        run: gcloud auth configure-docker
      
      - name: Build and Push Docker Image
        id: build
        run: |
          IMAGE_TAG="gcr.io/$PROJECT_ID/maams-ng-staging:${{needs.versioning.outputs.version}}"
          docker build \
            --build-arg VERSION=${{needs.versioning.outputs.version}} \
            --build-arg BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg GIT_COMMIT=$(git rev-parse HEAD) \
            -t $IMAGE_TAG \
            -t gcr.io/$PROJECT_ID/maams-ng-staging:latest \
            .
          docker push gcr.io/$PROJECT_ID/maams-ng-staging:${{needs.versioning.outputs.version}}
          docker push gcr.io/$PROJECT_ID/maams-ng-staging:latest
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-staging-blue-green:
    name: Blue/Green Deployment to Staging
    runs-on: ubuntu-latest
    needs: [build-staging, versioning]
    environment:
      name: staging
      url: https://maams-ng.netlify.app/
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Get Current Active Color
        id: get_color
        run: |
          SERVICE_EXISTS=true
          if ! gcloud run services describe maams-ng-staging \
            --platform managed \
            --region $REGION \
            --format='get(name)' 2>/dev/null; then
            SERVICE_EXISTS=false
          fi
          
          if [ "$SERVICE_EXISTS" = false ]; then
            # First deployment - start with blue
            echo "current=" >> $GITHUB_OUTPUT
            echo "new=blue" >> $GITHUB_OUTPUT
          else
            ACTIVE_COLOR=$(gcloud run services describe maams-ng-staging \
              --platform managed \
              --region $REGION \
              --format='value(metadata.annotations."serving.knative.dev/tags")' 2>/dev/null || echo "")
            
            if [[ -z "$ACTIVE_COLOR" ]]; then
              # No active color, start with blue
              echo "current=" >> $GITHUB_OUTPUT
              echo "new=blue" >> $GITHUB_OUTPUT
            elif [[ $ACTIVE_COLOR =~ "blue" ]]; then
              echo "current=blue" >> $GITHUB_OUTPUT
              echo "new=green" >> $GITHUB_OUTPUT
            else
              echo "current=green" >> $GITHUB_OUTPUT
              echo "new=blue" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Deploy New Version (${{ steps.get_color.outputs.new }})
        run: |
          if ! gcloud run services describe maams-ng-staging \
            --platform managed \
            --region $REGION \
            --format='get(name)' 2>/dev/null; then
            
            gcloud run services create maams-ng-staging \
              --platform managed \
              --region $REGION \
              --allow-unauthenticated \
              --image=gcr.io/cloudrun/hello
          fi
          
          gcloud run deploy maams-ng-staging \
            --image ${{needs.build-staging.outputs.image_tag}} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 1 \
            --max-instances 10 \
            --concurrency 250 \
            --timeout 300 \
            --port 8000 \
            --tag ${{steps.get_color.outputs.new}} \
            --set-env-vars "VERSION=${{needs.versioning.outputs.version}}" \
            --set-env-vars "ENVIRONMENT=staging" \
            --set-env-vars "DEPLOYMENT_COLOR=${{steps.get_color.outputs.new}}"

      - name: Switch Traffic to New Version
        run: |
          if [ -n "${{steps.get_color.outputs.current}}" ]; then
            # Switch from current to new
            gcloud run services update-traffic maams-ng-staging \
              --platform managed \
              --region $REGION \
              --to-tags=${{steps.get_color.outputs.new}}=100,${{steps.get_color.outputs.current}}=0
          else
            gcloud run services update-traffic maams-ng-staging \
              --platform managed \
              --region $REGION \
              --to-tags=${{steps.get_color.outputs.new}}=100
          fi

  autoscaling-configuration:
    name: Configure Autoscaling
    runs-on: ubuntu-latest
    needs: [deploy-staging-blue-green]
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Configure Autoscaling Policies
        run: |
          gcloud run services update maams-ng-staging \
            --min-instances 2 \
            --max-instances 20 \
            --cpu-throttling \
            --cpu-boost \
            --execution-environment gen2 \
            --platform managed \
            --region $REGION
          
          gcloud run services update maams-ng-staging \
            --update-annotations \
            autoscaling.knative.dev/metric=concurrency \
            autoscaling.knative.dev/target=80 \
            run.googleapis.com/cpu-throttling=true \
            --platform managed \
            --region $REGION

  rollback-preparation:
    name: Prepare Rollback Plan
    runs-on: ubuntu-latest
    needs: [deploy-staging-blue-green, versioning]
    steps:
      - name: Store Deployment Metadata
        run: |
          METADATA='{
            "version": "${{needs.versioning.outputs.version}}",
            "timestamp": "'$(date -u +'%Y-%m-%dT%H:%M:%SZ')'",
            "git_commit": "'${{ github.sha }}'",
            "deployed_by": "'${{ github.actor }}'",
            "deployment_color": "'${{ needs.deploy-staging-blue-green.steps.get_color.outputs.new }}'",
            "rollback_version": "'${{ needs.versioning.outputs.git_tag }}'",
            "rollback_command": "gcloud run services update-traffic maams-ng-staging --to-tags '${{ needs.deploy-staging-blue-green.steps.get_color.outputs.current }}'=100"
          }'
          
          echo "$METADATA" > deployment-metadata.json
      
      - name: Upload Rollback Plan
        uses: actions/upload-artifact@v4
        with:
          name: rollback-plan-${{needs.versioning.outputs.version}}
          path: deployment-metadata.json
          retention-days: 30